apiVersion: apps/v1
kind: Deployment
metadata:
  name: mandy-azdo-proxy-api
  namespace: project-m-dev
  labels:
    app: mandy-azdo-proxy-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mandy-azdo-proxy-api
  template:
    metadata:
      labels:
        app: mandy-azdo-proxy-api
    spec:
      containers:
        - name: mandy-azdo-proxy-api
          image: project-m-mandy-azdo-proxy-api:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 5079
          env:
            - name: PAT
              value: "xyz"
---
apiVersion: v1
kind: Service
metadata:
  name: mandy-azdo-proxy-api
  namespace: project-m-dev
spec:
  selector:
    app: mandy-azdo-proxy-api
  type: ClusterIP
  ports:
    - name: port-5080
      protocol: TCP
      port: 5080
      targetPort: 5079
---
apiVersion: v1
kind: Service
metadata:
  name: ext-mandy-azdo-proxy-api
  namespace: project-m-dev
spec:
  selector:
    app: mandy-azdo-proxy-api
  type: LoadBalancer
  ports:
    - name: port-5081
      protocol: TCP
      port: 5081
      targetPort: 5079
---
