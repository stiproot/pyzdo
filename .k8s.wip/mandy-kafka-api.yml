# mandy-kafka-api
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mandy-kafka-api
  namespace: project-m-dev
  labels:
    app: mandy-kafka-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mandy-kafka-api
  template:
    metadata:
      labels:
        app: mandy-kafka-api
    spec:
      containers:
        - name: mandy-kafka-api
          image: project-m-mandy-kafka-api:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8002
          env:
            - name: BOOTSTRAP_SERVERS
              value: "kafka-service:9092"
            - name: CLIENT_ID
              value: "mandy-kafka-api"
---
apiVersion: v1
kind: Service
metadata:
  name: mandy-kafka-api
  namespace: project-m-dev
spec:
  selector:
    app: mandy-kafka-api
  type: ClusterIP
  ports:
    - name: port-8004
      protocol: TCP
      port: 8004
      targetPort: 8002
---
apiVersion: v1
kind: Service
metadata:
  name: ext-mandy-kafka-api
  namespace: project-m-dev
spec:
  selector:
    app: mandy-kafka-api
  type: LoadBalancer
  ports:
    - name: port-8006
      protocol: TCP
      port: 8006
      targetPort: 8002
---
