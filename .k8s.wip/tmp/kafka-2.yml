# kafka-configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-config
  namespace: project-m-dev
data:
  KAFKA_NODE_ID: "1"
  KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT"
  KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://localhost:29092,PLAINTEXT_HOST://localhost:9092"
  KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
  KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: "0"
  KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: "1"
  KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: "1"
  KAFKA_JMX_PORT: "9101"
  KAFKA_JMX_HOSTNAME: "localhost"
  KAFKA_PROCESS_ROLES: "broker,controller"
  KAFKA_CONTROLLER_QUORUM_VOTERS: "1@localhost:29093"
  KAFKA_LISTENERS: "PLAINTEXT://localhost:29092,CONTROLLER://localhost:9093,PLAINTEXT_HOST://0.0.0.0:9092"
  KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
  KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
  KAFKA_LOG_DIRS: "/tmp/kraft-combined-logs"
  CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"
---
# kafka-deployment.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: broker
  namespace: project-m-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: broker
  template:
    metadata:
      labels:
        app: broker
    spec:
      containers:
        - name: broker
          image: confluentinc/cp-kafka:7.4.1
          envFrom:
            - configMapRef:
                name: kafka-config
          ports:
            - containerPort: 9092
            - containerPort: 9101
---
# broker.yaml
apiVersion: v1
kind: Service
metadata:
  name: broker
  namespace: project-m-dev
spec:
  selector:
    app: broker
  ports:
    - name: kafka
      protocol: TCP
      port: 9092
      targetPort: 9092
    - name: jmx
      protocol: TCP
      port: 9101
      targetPort: 9101
---
# init-kafka-job.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: init
  namespace: project-m-dev
spec:
  template:
    spec:
      containers:
        - name: init
          image: confluentinc/cp-kafka:7.4.1
          command: ["/bin/sh", "-c"]
          args:
            - |
              kafka-topics --bootstrap-server broker:29092 --list

              echo -e 'Creating kafka topics'

              kafka-topics --bootstrap-server broker:29092 --create --if-not-exists --topic topic_projectm_cmd_persist --replication-factor 1 --partitions 1
              kafka-topics --bootstrap-server broker:29092 --create --if-not-exists --topic topic_projectm_cmd_insights_gather --replication-factor 1 --partitions 1
              kafka-topics --bootstrap-server broker:29092 --create --if-not-exists --topic topic_projectm_cmd_insights_structure --replication-factor 1 --partitions 1
              kafka-topics --bootstrap-server broker:29092 --create --if-not-exists --topic topic_projectm_cmd_azdo_proxy --replication-factor 1 --partitions 1

              echo -e 'Successfully created the following topics:'
              kafka-topics --bootstrap-server broker:29092 --list
      restartPolicy: OnFailure
  backoffLimit: 4
---
# schema-registry-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: schema-registry
  namespace: project-m-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: schema-registry
  template:
    metadata:
      labels:
        app: schema-registry
    spec:
      containers:
        - name: schema-registry
          image: confluentinc/cp-schema-registry:7.4.1
          ports:
            - containerPort: 8081
          env:
            - name: SCHEMA_REGISTRY_HOST_NAME
              value: schema-registry
            - name: SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS
              value: "broker:29092"
            - name: SCHEMA_REGISTRY_LISTENERS
              value: http://0.0.0.0:8081
---
apiVersion: v1
kind: Service
metadata:
  name: schema-registry
  namespace: project-m-dev
spec:
  ports:
    - port: 8081
      targetPort: 8081
  selector:
    app: schema-registry
---
# connect-deployment.yaml
